<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="titulo">
      <img src="icons/cadeado.svg" alt="icone de cadeado" />
      <h1 class="title">Gerador de senhas</h1>
      <h2 class="subtitle">
        Gere instantaneamente uma senha aleatória e segura
      </h2>
    </div>
    <div class="campo-senha">
      <div class="item campo-senha-titulo">senha</div>
      <div class="item campo-visualizacao-senha" id="senha"></div>
      <div class="item" style="cursor: pointer">
        <img src="icons/copiar.svg" alt="icone copiar" onclick="copiaSenha()" />
      </div>
      <div class="item" style="cursor: pointer">
        <img
          src="icons/refresh.svg"
          alt="icone para gerar senha aleatória"
          onclick="gerarSenha()"
        />
      </div>
    </div>
    <div class="campo-personalizacao">
      <div class="personalizacao-titulo">Personalize sua senha</div>
      <div class="personalizacao-conteudo">
        <div class="personalizacao-numero-caracteres">
          <div class="personalizacao-conteudo-titulo">Número de caracteres</div>
          <input
            class="personalizacao-conteudo-medidor"
            type="range"
            min="4"
            max="20"
            id="range"
            value="4"
            onchange="mudancaDoRange(this.value)"
          />
          <div
            class="personalizacao-conteudo-quantidade-caracteres"
            id="quantidade"
          ></div>
        </div>
        <div class="personalizacao-caracteristicas">
          <div class="personalizacao-conteudo-titulo">
            Características da senha
          </div>
          <div style="margin-top: 24px" class="campo-checkbox">
            <input
              type="checkbox"
              id="checkbox-maiusculas"
              class="personalizacao-caracteristicas-checkbox"
              onclick="checkboxAtivoMaiusculas()"
            />
            <label class="personalizacao-caracteristicas-texto">
              Letras maiusculas
            </label>
          </div>
          <div class="campo-checkbox">
            <input
              type="checkbox"
              id="checkbox-minusculas"
              class="personalizacao-caracteristicas-checkbox"
              onclick="checkboxAtivoMinusculas()"
              checked="checked"
            />
            <label class="personalizacao-caracteristicas-texto">
              Letras minusculas
            </label>
          </div>
          <div class="campo-checkbox">
            <input
              type="checkbox"
              id="checkbox-numeros"
              class="personalizacao-caracteristicas-checkbox"
              onclick="checkboxAtivoNumeros()"
            />
            <label class="personalizacao-caracteristicas-texto">Números</label>
          </div>
          <div class="campo-checkbox">
            <input
              type="checkbox"
              id="checkbox-simbolos"
              class="personalizacao-caracteristicas-checkbox"
              onclick="checkboxAtivoSimbolos()"
            />
            <label class="personalizacao-caracteristicas-texto">Símbolos</label>
          </div>
        </div>
        <div>
          <div class="personalizacao-conteudo-titulo">Força da senha</div>
          <div class="progress-bar"></div>
          <div class="progress-bar-title-group">
            <label class="progress-bar-title">Fraca</label>
            <label class="progress-bar-title">Média</label>
            <label class="progress-bar-title">Forte</label>
          </div>
        </div>
      </div>
    </div>
    <div class="campo-botao">
      <button onclick="copiaSenha()">Copiar senha</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
